<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p"></p>
    <iframe src="http://localhost:3001/c.html#getData" frameborder="0" style="display: none"></iframe>
    <script>
        const p = document.querySelector('#p')
        // const iframe = document.createElement('iframe')
        // iframe.src = 'http://localhost:3001/c.html#getData'
        // iframe.style.display = 'none'
        // document.body.appendChild(iframe)
        function checkHash(){
            if(location.hash){
                p.innerHTML = window.decodeURIComponent(location.hash.substring(1))
            }
        }
        setInterval(checkHash,2000)
    </script>
</body>
</html>
