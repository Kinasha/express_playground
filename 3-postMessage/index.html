<html lang="en">
<head>

        #iframe {
            border: 2px solid greenyellow;

            text-align: center;
        }
        #father {
            border: 2px solid darkturquoise;

        }
    </style>
</head>
<body>
    <div id="father">
        <p>this is port 3000</p>
        <span id="span"></span>
        <input type="text" id="input">
        <button id="button">send message</button>
    </div>
    <iframe id="iframe" src="http://localhost:3001/index01.html" frameborder="0"></iframe>
    <script>
        const span = document.querySelector('#span')
        const btn = document.querySelector("#button")
        const input = document.querySelector("#input")
        const iframe = document.querySelector("#iframe").contentWindow
        btn.addEventListener('click',()=>{
            const msg = input.value;
            iframe.postMessage('æ”¶åˆ°ä¿¡æ¯ï¼š' + msg + ' --from 3000 portï¼ğŸ˜¨', 'http://localhost:3001');
        })
        function receiveMessage(e){
            if(e.origin!=='http://localhost:3001'){
                return false
            }
            const data = e.data
            span.data = data
        }
        window.addEventListener('message',receiveMessage,false)
    </script>
</body>
